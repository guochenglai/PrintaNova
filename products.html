        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 2em;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;

            min-width: 100%;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1em;
            border: none;
            cursor: pointer;
        }
        .carousel-button.prev { left: 0; }
        .carousel-button.next { right: 0; }

        /* Video Styles */

        .product-video video {

    <script>
        // Load common components
        // ...existing code...

        // Carousel functionality
        function moveCarousel(carouselId, direction) {
            const container = document.querySelector(`#${carouselId}`);
            const slides = container.children.length;
            let currentPosition = parseInt(container.getAttribute('data-position') || 0);
            
            currentPosition = (currentPosition + direction + slides) % slides;
            container.style.transform = `translateX(-${currentPosition * 100}%)`;
            container.setAttribute('data-position', currentPosition);
        }

        // Initialize carousels
        document.addEventListener('DOMContentLoaded', () => {
            // Existing code for loading components
            loadComponent('header-placeholder', 'components/header.html');
            loadComponent('footer-placeholder', 'components/footer.html');

            // Initialize view tracking
            setupViewTracking();
        });
